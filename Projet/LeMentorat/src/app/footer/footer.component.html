<!-- CGV modal -->
<div *ngIf="showCGVModal"
     class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-20"
     id="cgvModal">
  <div class="bg-[#EEF7FF] p-4 rounded-lg w-2/3 h-full flex flex-col justify-end">
    <object [data]="CGVLink" height="95%" type="application/pdf" width="100%"></object>
    <button (click)="showCGVModal = false" class="flex self-end mt-4 px-4 py-2 bg-[#122D4E] text-[#EEF7FF] rounded-lg">
      Fermer
    </button>
  </div>
</div>

<!-- mention legal modal -->
<div *ngIf="showLegalMention"
     class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-20"
     id="legalMentionModal">
  <div class="bg-[#EEF7FF] p-4 rounded-lg w-2/3 h-full flex flex-col justify-end">
    <object [data]="legalMentionLink" height="95%" type="application/pdf" width="100%"></object>
    <button (click)="showLegalMention = false"
            class="flex self-end mt-4 px-4 py-2 bg-[#122D4E] text-[#EEF7FF] rounded-lg">Fermer
    </button>
  </div>
</div>

<!-- footer -->
<footer class="bg-[#122D4E] text-[#EEF7FF] grid grid-cols-5">
  <div class="col-span-3 self-center col-start-2">
    <p class="text-center">
      <span class="text-lg">Le mentorat&copy;</span>
      <br/>
      <button (click)="showCGVModal = true" class="underline">
        Condition général de vente
      </button>
      <span> - </span>
      <button (click)="showLegalMention = true" class="underline">Mentions légales</button>
    </p>
  </div>
  <div class="place-self-center grid grid-cols-4 gap-3">
    <a href="https://www.instagram.com/lementorat/"
    ><img
      alt="logo instagram"
      class="w-[60px] p-2.5"
      src="https://localhost:8000/res/img/reseau/instagram.webp"

    /></a>
    <a href="https://www.tiktok.com/@le.mentorat?is_from_webapp=1&sender_device=pc"
    ><img
      alt="logo tiktok"
      class="w-[60px] p-2.5"
      src="https://localhost:8000/res/img/reseau/tiktok.png"
    /></a>
    <a href="https://www.youtube.com/@lementorat"
    ><img
      alt="logo youtube"
      class="p-2.5 w-[60px]"
      src="https://localhost:8000/res/img/reseau/youtube.png"
    /></a>
    <a href="https://www.facebook.com/profile.php?id=100071599940370"
    ><img
      alt="logo facebook"
      class="w-[60px] p-2.5"
      src="https://localhost:8000/res/img/reseau/facebook.webp"
    /></a>
  </div>
</footer>
