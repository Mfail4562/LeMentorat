<div
  [ngClass]="givenClass"
  class="w-full font-medium">
  <!-- ---------------------------------About Us---------------------------------------- -->

  <div class="col-span-1 min-w-[150px]">
    <a
      [ngClass]="{'rounded-md hover:text-[#122D4E] hover:bg-[#EEF7FF]' : isLargeScreen}"
      class=" p-3"
      id="nav-methods"
      routerLink="/about-us"
    >Qui Sommes Nous ?</a
    >
  </div>

  <!-- -----------------------------------Method-------------------------------------------- -->

  <div (mouseleave)="mDropdown = false" [ngClass]="{'text-center': isLargeScreen}"
       class="col-span-1 w-full"
  >
    <a
      (click)="mDropdown = true"
      (mouseover)="mDropdown = true"
      [ngClass]="{'rounded-md hover:text-[#122D4E] hover:bg-[#EEF7FF]' : isLargeScreen, 'rounded-tr-md': !isLargeScreen }"
      class="p-3"
      id="nav-presentation"
    >
      Notre MÃ©thode
    </a>
    <div *ngIf="mDropdown && isLargeScreen" class="relative">
      <app-dropdown-method></app-dropdown-method>
    </div>
    <div *ngIf="mDropdown && !isLargeScreen"
         class="w-full rounded-r-md p-[5%] text-center text-[#EEF7FF] flex-initial">
      <app-method-content></app-method-content>
    </div>
  </div>

  <!-- ----------------------------------Free Content------------------------------------ -->

  <div (mouseleave)="fcDropdown = false" class="col-span-1">
    <a
      (click)="fcDropdown = true"
      (mouseover)="fcDropdown = true"
      [ngClass]="{'rounded-md hover:text-[#122D4E] hover:bg-[#EEF7FF]' : isLargeScreen, 'rounded-tr-md': !isLargeScreen }"
      class="p-3"
      id="nav-freeContent"
    >Contenus Gratuits
    </a>
    <div *ngIf="fcDropdown && isLargeScreen" class="relative">
      <app-dropdown-free-content></app-dropdown-free-content>
    </div>
    <div *ngIf="fcDropdown && !isLargeScreen"
         class="w-full rounded-r-md p-[5%] text-center text-[#EEF7FF] flex-initial">
      <app-free-cnt-content></app-free-cnt-content>
    </div>
  </div>
  <!-- -----------------------------------Blog---------------------------------------- -->

  <div class="col-span-1">
    <a
      [ngClass]="{'rounded-md hover:text-[#122D4E] hover:bg-[#EEF7FF]' : isLargeScreen}"
      class="p-3"
      id="nav-blog"
      routerLink="/blog"
    >Blog</a
    >
  </div>

  <!-- -------------------------------------Admin--------------------------------------- -->

  <div *ngIf="authService.isLoggedIn"
       [ngClass]="{'justify-items-center grid grid-cols-2': isLargeScreen, 'px-3 flex': !isLargeScreen}"
       class="col-span-1 grid grid-cols-2" id="admin-icon">
    <p (click)="toggleAdmin()" *ngIf="isLargeScreen">{{authService.admin.pseudo}}</p>
    <svg (click)="toggleAdmin()" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd"
            d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
            fill-rule="evenodd"/>
    </svg>
    <p (click)="toggleAdmin()" *ngIf="!isLargeScreen">{{authService.admin.pseudo}}</p>
  </div>
  <div *ngIf="adminToggle && !isLargeScreen"
       class="w-full rounded-r-md p-[5%] text-center text-[#EEF7FF] flex-initial">
    <app-admin-content></app-admin-content>
  </div>

  <div *ngIf="adminToggle && isLargeScreen" class="fixed top-0 right-0 w-full h-full bg-black bg-opacity-50 z-10">
    <div (click)="toggleAdmin()" class="w-full h-full"></div>
    <div class="bg-[#122D4E] w-2/3 sm:w-1/3 fixed top-0 right-0 h-full text-[#EEF7FF] ">
      <div class="w-full flex justify-end mt-5 ">
        <p (click)="adminToggle = false"
           class="me-2 cursor-pointer">Fermer</p>
        <svg
          (click)="adminToggle = false"
          class="w-6 h-6 me-[5%] sm:me-[8%] cursor-pointer" fill="none" stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <app-admin-content></app-admin-content>
    </div>
  </div>
</div>
