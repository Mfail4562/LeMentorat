<nav
  class="sticky top-0 mt-3 w-full bg-[#122D4E] rounded-xl z-10 text-[#EEF7FF]"
>
  <div class="max-h-20 px-2 lg:px-4 2xl:text-lg xl:text-base lg:text-sm">
    <div class="flex h-16 items-center xl:gap-x-[5%] lg:gap-x-[3%] w-full">

      <!-- -------------------------------------Logo/Index--------------------------------------- -->
      <div class="flex justify-center">
        <a id="nav-siteName" routerLink="/">
          <img
            alt="Logo"
            class="min-h-[80px]"
            src="http://localhost:8000/res/img/logo/Logo-rd.png"

          />
        </a>
      </div>

      <div *ngIf="isLargedScreen" class="w-full">
        <app-navbar-content [givenClass]="'grid-cols-5 justify-items-center min-w-[754px]'"></app-navbar-content>
      </div>

      <div *ngIf="!isLargedScreen" class=" w-full flex justify-end me-[2%]">
        <svg (click)="toggleNavbar()" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>


    </div>
  </div>
</nav>
<div *ngIf="burgerToggle"
     class="fixed top-0 right-0 w-full h-full bg-black bg-opacity-50 z-10">
  <div class="bg-[#122D4E] w-1/3 fixed top-0 right-0 h-full text-[#EEF7FF] ">
    <div class="w-full flex justify-end me-[2%]">
      <svg
        (click)="toggleNavbar()"
        class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="mt-10 grid gap-y-4">
      <a href="/">Accueil</a>
      <app-navbar-content
        [givenClass]="'grid-rows-5 grid-cols-1 justify-items-start  gap-y-5'"></app-navbar-content>
    </div>
  </div>
</div>
