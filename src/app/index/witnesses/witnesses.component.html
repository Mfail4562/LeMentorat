<div class="-mx-5 pt-8 bg-white">
  <article id="witnesses">
    <div class="grid grid-cols-4 gap-16 mx-28">
      <div *ngFor="let witness of witnesses">
        <img [src]="witness.img" alt="{{witness.name}}" class="rounded-full">
        <p class="text-justify mt-8">{{witness.text}}</p>
      </div>
    </div>
  </article>
  <app-index-redirect-contact></app-index-redirect-contact>
</div>
